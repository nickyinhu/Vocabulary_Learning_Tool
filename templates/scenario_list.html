<html>
    <head>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
        <title>{{ title }} - Learning Vocabulary in Real Life Events</title>
    </head>
    <body>
        <h3>Please choose which event you want to learn words</h3>
        {% set counter = 1 %}
        {% for scenario in scenarios_list %}
            <ul><a href="/event/{{ scenario.event }}"><p><b>{{ counter }}: <b>{{ scenario.event }}</b></p>
            <img src="{{ url_for('static', filename =  'event/' + scenario.event + '.jpg') }}" width="210" height="140"></ul>
            {% set counter = counter + 1 %}
        {% endfor %}
    </body>
</html>
